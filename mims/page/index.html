<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>网络医疗系统——首页</title>
    <title>Basic Accordion - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="resources/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="resources/easyui/themes/icon.css">
    <script type="text/javascript" src="resources/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="resources/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="resources/easyui/locale/easyui-lang-zh_CN.js"></script>

    <style>

    </style>
</head>
<body class="easyui-layout">
<div data-options="region:'north',split:false" style="height:100px;"></div>
<div data-options="region:'west',title:'管理菜单',split:true" style="width:180px;">
    <div id="menus" class="easyui-accordion" data-options="border:false" style="height:300px;">
        <div title="首页" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            <a href="#" onclick="addTab('首页',123)">首页</a>
        </div>
        <div title="用户管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            用户管理
        </div>
        <div title="医院管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            医院管理
        </div>
        <div title="系统管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
            系统管理
        </div>
    </div>

</div>
<div data-options="region:'center',border:false" style="padding:5px;background:#eee; height: 100%; padding: 0">
    <div id="tt" class="easyui-tabs" data-options="fit:true">
        <div title="Tab1" style="padding:20px;display:none;">
            tab1
        </div>
        <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">
            tab2
        </div>
        <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">
            tab3
        </div>
    </div>
</div>
</div>
<script type="text/javascript">

    function addTab(title, url) {
        if ($('#tt').tabs('exists', title)) {
            $('#tt').tabs('select', title);
        } else {
//            var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
            $('#tt').tabs('add', {
                title: title,
                content: title,
                closable: true
            });
        }
    }
</script>
</body>
</html>
